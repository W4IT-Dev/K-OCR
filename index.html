<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OCR - Image to text</title>
    <script src="/translations/translate.js" defer></script>

    <link rel="stylesheet" href="kaios-native-ui.css">
    <script src="kaios-native-ui.js" defer></script>

    <!-- v5 i think -->
    <script src='tesseract.js' defer></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="toast"></div>
        <header id="header" data-translate="image_to_text">Image to text</header>

        <div class="content center_items hidden" id="offline">
            <img src="" alt="No Internet">
            <h2 data-translate="connect_with_internet">Connect with Internet</h2>
            <p data-translate="is_offline">You are offline. Check the connection.</p>
        </div>

        <div class="content center_items" id="home">
            <div class="button-container">
                <input type="file" accept="image/*" id="file" style="display: none;" />
                <button data-translate="choose_image" tabindex="0" id="selectFile" onclick="document.getElementById('file').click();"
                    class="button-container__button focusable">
                    Choose photo
                </button>
                <button data-translate="history" id="historyButton" tabindex="0" class="button-container__button focusable" onclick="updateHistory();">
                    History
                </button>
            </div>
        </div>

        <div class="content hidden" id="history"></div>

        <div class="content hidden" style="text-align: center; "  id="image_selected">
            <img src="" alt="Selected image" style="height: 200px; max-width: 220px;">
            <div class="input-container autocomplete">
                <label data-translate="language" class="input-container__label" style="text-align: left;">Language</label>
                <input type="text" tabindex="0" data-value="eng" value="English"
                    class="input-container__input focusable" />
            </div>
            <div class="button-container">
                <!-- <button tabindex="0" class="button-container__button focusable"
                    onclick="">Crop image</button> -->
                <button data-translate="start" tabindex="0" class="button-container__button focusable"
                    onclick="useTesseract(base64);">Start</button>
                <button data-translate="back" tabindex="0" class="button-container__button focusable" style="transform: scale(80%);"
                    onclick="go();">Back</button>
            </div>
        </div>
        <div class="content hidden center_items" style="flex-direction: column;" id="load">
            <div class="progress-container" tabindex="0">
                <label class="progress-container__label" id="status"></label>
                <progress value="0" max="100" class="progress-container__progress focusable" id="progress"></progress>
            </div>
        </div>

        <div class="content hidden" id="ocr_result">
            <div class="separator" id="confidence">separator</div>
            <div class="textarea-container">
                <label data-translate="result" class="textarea-container__label">Result</label>
                <textarea tabindex="0" class="textarea-container__textarea focusable"></textarea>
            </div>
            <div class="button-container button-round-container two-button-container">
                <button class="round_button button-container__button focusable" tabindex="0" onclick="download();">
                    <img src="download.png" alt="Download">
                </button>
                <button class="round_button button-container__button focusable" tabindex="0" onclick="share();">
                    <img src="share.png" alt="Share">
                </button>
            </div>
            
            
        </div>

        <div class="softkeys">
            <div class="softkey softkey-left"></div>
            <div class="softkey softkey-center">Select</div>
            <div class="softkey softkey-right"></div>
        </div>
        <!-- <div class="input">
        <input type="button" value="Browse..." onclick="document.getElementById('file').click();" />
        <div>
            <label for="lang">Language</label>
            <select name="lang" id="lang">
                <option value="eng">English</option>
                <option value="deu">German</option>
            </select>
        </div>
    </div>
    <div id="image" tabindex="1">
        <img alt="upload an image" style="max-width: 200px;">
    </div>
    <div id="result" tabindex="1">
        <h2>Result:</h2>
        <p></p>
    </div> -->
</body>

</html>
